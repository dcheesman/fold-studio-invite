<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>INVITATION</title>
    
    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="INVITATION">
    <meta property="og:description" content="An invitation awaits...">
    <meta property="og:image" content="/favicon_io/android-chrome-512x512.png">
    <meta property="og:url" content="https://fold-studio-invite.vercel.app/friday.html">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="INVITATION">
    <meta name="twitter:description" content="An invitation awaits...">
    <meta name="twitter:image" content="/favicon_io/android-chrome-512x512.png">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="/favicon_io/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            cursor: none;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        canvas {
            cursor: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #rsvp-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ffaa00;
            padding: 20px;
            z-index: 1000;
            display: none;
            font-family: 'Courier New', Courier, monospace;
            color: #ffaa00;
            font-size: 16px;
            line-height: 1.4;
            max-width: 400px;
            width: 90%;
            /* Mobile-specific improvements */
            max-height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
            /* Ensure cursor is visible when hovering over modal */
            cursor: default;
        }

        /* Mobile-specific modal positioning */
        @media (max-width: 768px) {
            #rsvp-overlay {
                top: 10vh;
                transform: translate(-50%, 0);
                max-height: 80vh;
                padding: 15px;
                font-size: 14px;
            }
        }

        #rsvp-overlay.visible {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .rsvp-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            color: #ffaa00;
            font-weight: bold;
            cursor: default;
        }

        .form-group input, .form-group select {
            background: transparent;
            border: none;
            border-bottom: 1px solid #ffaa00;
            color: #ffaa00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 5px 0;
            outline: none;
            cursor: text;
        }

        .form-group input:focus, .form-group select:focus {
            border-bottom-color: #ff8800;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 15px;
            height: 15px;
            accent-color: #ffaa00;
            cursor: pointer;
        }

        .submit-btn {
            background: transparent;
            border: 1px solid #ffaa00;
            color: #ffaa00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #ffaa00;
            color: #000000;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #ffaa00;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }

        .confirmation-message {
            text-align: center;
            color: #ff0033;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        .confirmation-message.visible {
            display: block;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #rsvp-overlay {
                font-size: 14px;
                padding: 15px;
                max-width: 350px;
            }
            
            .form-group input, .form-group select {
                font-size: 14px;
            }
            
            .submit-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        
        /* RSVP flashing animation */
        @keyframes rsvp-flash {
            0% {
                color: #ffaa00;
                background: #000000;
            }
            100% {
                color: #000000;
                background: #ffaa00;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- Clickable RSVP element positioned on grid -->
    <div id="rsvp-clickable" onclick="showRSVPForm()" style="
        position: absolute;
        font-family: 'Courier New', Courier, monospace;
        font-size: 18px;
        color: #ffaa00;
        background: transparent;
        border: none;
        cursor: pointer;
        z-index: 10;
        display: none;
        pointer-events: auto;
        text-decoration: underline;
        animation: rsvp-flash 0.5s ease-in-out infinite alternate;
    ">â†’ RSVP</div>
    
    <div id="rsvp-overlay">
        <button class="close-btn" onclick="closeRSVPForm()">&times;</button>
        <div class="rsvp-form">
            <h3 style="text-align: center; margin-bottom: 20px; color: #ffaa00;">RSVP REQUIRED</h3>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="plusOne" name="plusOne">
                    <label for="plusOne">Plus One?</label>
                </div>
            </div>
            
            <button class="submit-btn" onclick="submitRSVP()">SUBMIT</button>
            
            <div class="confirmation-message" id="confirmation">
                RSVP CONFIRMED
            </div>
        </div>
    </div>

    <script>
        // Configuration - easily changeable colors and settings
        const CONFIG = {
            colors: {
                background: '#000000',
                nearBlack: '#1a1a1a',
                grey: '#4a4a4a',
                lightGrey: '#6a6a6a',
                red: '#ff0033',
                darkRed: '#cc0000',
                pureRed: '#ff0000',  // Pure red for main text
                gold: '#ffaa00',
                lightGold: '#ff8800'
            },
            timing: {
                introDuration: 5000, // 5 seconds
                scrollPhase: 2000,   // 2 seconds
                typingPhase: 2000,   // 2 seconds
                infoPhase: 1000      // 1 second
            },
            text: {
                title: "THE FOLD",
                subtitle: "OPENHOUSE",
                date: "FRIDAY, OCT 24TH",
                address: "40 W 100 N PROVO",
                description: "A night for the true believers.",
                rsvpText: "â†’ RSVP"
            },
            backgroundText: [
                "// Initialize neural network parameters",
                "constexpr auto MAX_ITERATIONS = 1000000;",
                "std::vector<std::unique_ptr<Layer>> network_layers;",
                "// Configure backpropagation algorithm",
                "auto learning_rate = 0.001f;",
                "auto momentum = 0.9f;",
                "// Memory allocation for tensor operations",
                "cudaMalloc(&d_weights, sizeof(float) * weight_count);",
                "// Error handling and validation",
                "if (error_code != CUDA_SUCCESS) {",
                "    throw std::runtime_error(\"CUDA allocation failed\");",
                "}",
                "// Matrix multiplication kernel",
                "__global__ void matmul_kernel(float* A, float* B, float* C) {",
                "    int idx = blockIdx.x * blockDim.x + threadIdx.x;",
                "    if (idx < N) {",
                "        C[idx] = A[idx] * B[idx];",
                "    }",
                "}",
                "// Synchronize device memory",
                "cudaDeviceSynchronize();",
                "// Check for memory leaks",
                "assert(allocated_memory == 0);",
                "// Performance profiling",
                "auto start_time = std::chrono::high_resolution_clock::now();",
                "// Process input data pipeline",
                "for (auto& batch : training_data) {",
                "    forward_pass(batch);",
                "    compute_loss(batch);",
                "    backward_pass(batch);",
                "    update_weights();",
                "}",
                "// Cleanup resources",
                "cudaFree(d_weights);",
                "// Final validation",
                "validate_model_accuracy();"
            ]
        };

        // Airtable configuration is loaded from config.js

        let p5Instance;
        let rsvpFormVisible = false;

        // Initialize p5.js in instance mode
        function initP5() {
            console.log('initP5 called, sketch function:', typeof sketch);
            if (typeof sketch === 'function') {
                p5Instance = new p5(sketch, 'canvas-container');
            } else {
                console.error('sketch function not found');
            }
        }

        // RSVP Form Functions
        function showRSVPForm() {
            if (p5Instance) {
                p5Instance.noLoop(); // Pause animation
            }
            document.getElementById('rsvp-overlay').classList.add('visible');
            rsvpFormVisible = true;
        }

        function closeRSVPForm() {
            document.getElementById('rsvp-overlay').classList.remove('visible');
            document.getElementById('confirmation').classList.remove('visible');
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('plusOne').checked = false;
            
            // Restore submit button for next use
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'SUBMIT';
            
            rsvpFormVisible = false;
            if (p5Instance) {
                p5Instance.loop(); // Resume animation
            }
        }

        async function submitRSVP() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const plusOne = document.getElementById('plusOne').checked;
            const submitBtn = document.querySelector('.submit-btn');
            const confirmation = document.getElementById('confirmation');

            if (!name) {
                alert('Please enter your name');
                return;
            }

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'SUBMITTING...';

            try {
                // Debug: Log the current config
                console.log('ðŸ” AIRTABLE_CONFIG debug:', {
                    defined: typeof AIRTABLE_CONFIG !== 'undefined',
                    baseId: AIRTABLE_CONFIG?.baseId,
                    apiKey: AIRTABLE_CONFIG?.apiKey?.substring(0, 10) + '...',
                    baseIdPlaceholder: AIRTABLE_CONFIG?.baseId === 'YOUR_BASE_ID_HERE',
                    apiKeyPlaceholder: AIRTABLE_CONFIG?.apiKey === 'YOUR_API_KEY_HERE'
                });

                // Check if Airtable is configured
                if (typeof AIRTABLE_CONFIG === 'undefined' || 
                    !AIRTABLE_CONFIG.baseId || !AIRTABLE_CONFIG.apiKey || 
                    AIRTABLE_CONFIG.baseId === 'YOUR_BASE_ID_HERE' || 
                    AIRTABLE_CONFIG.apiKey === 'YOUR_API_KEY_HERE') {
                    // Fallback: simulate successful submission
                    console.warn('Airtable not configured, using simulation mode');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } else {
                    // Real Airtable submission
                    console.log('âœ… Using real Airtable integration');
                    await submitToAirtable(name, email, plusOne);
                }
                
                confirmation.classList.add('visible');
                
                // Hide submit button to prevent multiple submissions
                submitBtn.style.display = 'none';
                
                // Auto-close after 3 seconds
                setTimeout(() => {
                    closeRSVPForm();
                }, 3000);
                
            } catch (error) {
                console.error('RSVP submission failed:', error);
                alert('Submission failed. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'SUBMIT';
            }
        }

        async function submitToAirtable(name, email, plusOne) {
            console.log('Submitting to Airtable:', {
                url: AIRTABLE_CONFIG.url,
                baseId: AIRTABLE_CONFIG.baseId,
                tableName: AIRTABLE_CONFIG.tableName,
                apiKey: AIRTABLE_CONFIG.apiKey.substring(0, 10) + '...' // Only show first 10 chars for security
            });

            const response = await fetch(AIRTABLE_CONFIG.url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${AIRTABLE_CONFIG.apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    records: [{
                        fields: {
                            Name: name,
                            Email: email,
                            "Bringing Plus One": plusOne,
                            "Date/Time": new Date().toISOString()
                        }
                    }]
                })
            });

            if (!response.ok) {
                // Get detailed error information from Airtable
                const errorData = await response.json().catch(() => ({}));
                console.error('Airtable API Error Details:', {
                    status: response.status,
                    statusText: response.statusText,
                    error: errorData
                });
                throw new Error(`Airtable API error: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);
            }

            return await response.json();
        }

        // Close form on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && rsvpFormVisible) {
                closeRSVPForm();
            }
        });

        // Prevent pull-to-refresh on mobile
        let startY = 0;
        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - startY;
            
            // Prevent pull-to-refresh when scrolling up from the top
            if (window.scrollY === 0 && deltaY > 0) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Initialize when page loads
        window.addEventListener('load', function() {
            // Small delay to ensure sketch.js is loaded
            setTimeout(initP5, 100);
        });
    </script>
    <script src="/api/config.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
